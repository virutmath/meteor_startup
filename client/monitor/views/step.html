<div class="container-fluid" id="monitor-view">
   <div class="row">
      <div class="col-xs-12">
         <div class="col-xs-12">
            <div class="row mg-top-20">
               <div class="col-xs-8" style="    height: 180px;
    display: table-cell;
    vertical-align: middle;
    text-align: justify;
    background: #f0f6f9;
    padding: 15px;">
                  <div class="game-question">{{mo.currentQuestion.content}}</div>
               </div>
               <div class="col-xs-4">
                  <div class="game-countdown">
                     <div class="cd" id="countdown">15</div>
                  </div>
               </div>
            </div>
            <div class="row mg-top-20">
               <div class="game-answer list-group">
                  <a href="#" class="list-group-item row" ng-repeat="answer in mo.currentQuestion.answers"
                     ng-class="mo.isShowCorrectAnswer && $index ==  mo.currentQuestion.correctNumber ? 'active' : ''">
                     <div class="col-xs-1">
                        <button type="button" class="btn btn-default">
                           <span ng-if="$index == 0">A</span>
                           <span ng-if="$index == 1">B</span>
                           <span ng-if="$index == 2">C</span>
                           <span ng-if="$index == 3">D</span>
                        </button>
                     </div>
                     <div class="col-xs-11">{{answer}}</div>
                     <div class="clearfix"></div>
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-4">
         <button ng-click="mo.showCorrectAnswer()" class="btn btn-block btn-primary">Show correct answer</button>
      </div>
      <div class="col-xs-4">
         <button class="btn btn-block btn-danger" ng-click="mo.nextQuestion()">Next question</button>
      </div>
      <div class="col-xs-2"></div>
   </div>
</div>
