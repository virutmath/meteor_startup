<div class="page-header">
   <h1>{{qe.currentQuiz.title}}
      <small>Create question</small>
   </h1>
</div>
<form>
   <h4>[ Q{{qe.listQuestion.length + 1}} ]</h4>
   <div class="form-group">
      <label>Input content of question</label>
      <input class="form-control" type="text" required ng-model="qe.theQuestion.content" maxlength="100"
             placeholder="Maximum 100 characters">
   </div>
   <div class="form-group">
      <label>Question type</label>
      <select ng-model="qe.theQuestion.type" id="question-type" class="form-control">
         <option value="1">Text only</option>
         <option value="2">Text question and image answer</option>
         <option value="3">Image question and text answer</option>
         <option value="4">Sound question and text answer</option>
         <option value="5">Image question and answer</option>
      </select>
   </div>
   <div class="form-group">
      <label>Input question's answers</label>
      <input type="text" ng-model="qe.theQuestion.answers[0]" class="form-control" placeholder="Answer A...">
      <div class="margin-10b"></div>
      <input type="text" ng-model="qe.theQuestion.answers[1]" class="form-control" placeholder="Answer B...">
      <div class="margin-10b"></div>
      <input type="text" ng-model="qe.theQuestion.answers[2]" class="form-control" placeholder="Answer C...">
      <div class="margin-10b"></div>
      <input type="text" ng-model="qe.theQuestion.answers[3]" class="form-control" placeholder="Answer D...">
      <div class="margin-10b"></div>
   </div>
   <div class="form-group">
      <label>Choose correct answer</label>
      <select ng-model="qe.theQuestion.correctAnswer" class="form-control">
         <option value="A">Answer A</option>
         <option value="B">Answer B</option>
         <option value="C">Answer C</option>
         <option value="D">Answer D</option>
      </select>
   </div>
   <div class="form-group" ng-if="qe.currentQuiz.type == CONSTANTS.QUIZ_TYPE.ranking">
      <label>Question score</label>
      <input type="text" ng-model="qe.theQuestion.score" required class="form-control">
   </div>
   <div class="row">
      <div class="col-xs-4">
         <button class="btn btn-primary btn-block" ng-click="qe.postCreateQuestion()">Save & Return list</button>
      </div>
      <div class="col-xs-4">
         <button class="btn btn-primary btn-block" ng-click="qe.createNext()">Save & Create other</button>
      </div>
      <div class="col-xs-4">
         <button class="btn btn-default btn-block" ng-click="qe.backPreviousPage()">Back previous page</button>
      </div>
   </div>
</form>
